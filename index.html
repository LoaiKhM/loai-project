<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kidClac</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay">
        <div class="login_form">
            <input type="text" class="input_name" placeholder="Enter Your Full Name .... ">
            <input type="number" class="input_age" placeholder="Enter Your Age .... ">
            <select class="selection_app">
                <option value="Light">Light</option>
                <option value="Dark">Dark</option>
            </select>
            <button class="sumbit">Continue</button>
        </div>
    </div>
    <header>
        <h1 class="loai">Loai</h1>
        <img src="./icons8-user-32.png" class="profile">
        <div class="profile_open">
            <h1>Username : </h1>
            <h1>Age : </h1>
            <h1>Theme :</h1>
        </div>
    </header>
    <div class="container">
        <div class="calc">
            <div class="result">
                <input type="text" class="result">
            </div>
            <div class="symb">
                <button id="n1" class="number">1</button>
                <button id="n2" class="number">2</button>
                <button id="n3" class="number">3</button>
                <button id="mult" class="operator">×</button>
                <button id="n4" class="number">4</button>
                <button id="n5" class="number">5</button>
                <button id="n6" class="number">6</button>
                <button id="divide" class="operator">÷</button>
                <button id="n7" class="number">7</button>
                <button id="n8" class="number">8</button>
                <button id="n9" class="number">9</button>
                <button id="n0" class="number">0</button>
                <button id="sum" class="operator">+</button>
                <button id="minus" class="operator">-</button>
                <button id="equal" class="operator">=</button>
                <button id="ac" class="operator">AC</button>
                <button id="backspace" class="operator">←</button>
            </div>
        </div>
    </div>
</body>
<script>
    $('.sumbit').click(function(){
        $('.overlay').css('display','none')
    })
    $('.profile').click(function(){
        $('.profile_open').css('display','flex')
    })
</script>
</html>
